<body mpa-version="6.7.0" mpa-extension-id="ibefaeehajgcpooopoegkifhgecigeeg">
    <div class="limiter">
        <div class="container-login100" style="background-image: url(./images/img/bg-01.jpg);">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" id="setWalk" method="POST">
                    <span class="login100-form-title p-b-49" style="color:#006935;">卓易健康WX刷步</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="请输入已绑定微信的卓易账号">
                        <span class="label-input100">卓易账号:</span>
                        <input class="input100" type="text" id="account" name="account" placeholder="请输入已绑定微信的卓易账号"
                            autocomplete="off">
                        <span class="focus-input100" data-symbol=""></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="请输入要修改的步数(1~98800)">
                        <span class="label-input100">输入步数:</span>
                        <!-- <input class="input100" type="text" id="zyStep" name="zyStep" placeholder="请输入要修改的步数(1~98800)"> -->
                        <input class="input100" type="text" id="steps" name="steps" placeholder="请输入要修改的步数(1~98800)">
                        <span class="focus-input100" data-symbol=""></span>
                    </div>
                    <div class="text-right p-t-8 p-b-31">
                        <a href="javascript:">

                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="submit" type="button">提交修改</button>
                        </div>
                    </div>
                    <div class="txt1 text-left p-t-54 p-b-20">
                        <span>使用帮助：</span><br>
                        <span>
                            1、安卓：安装下载【卓易健康】APP,可在各大应用市场下载安装
                        </span>
                        <br>
                        <span>
                            2、苹果：可在App Store。
                        </span>
                        <br>
                        <span>
                            3、安装APP并注册账号（不要使用微信快捷注册）后点击-我-微信运动-绑定至相关微信设备即可。
                        </span>
                        <br>
                        <span>
                            4、绑定微信后，在本页面输入刚刚注册的账号及要修改的步数点击提交修改。
                        </span>
                        <br>
                        <span>
                            5、建议每次递交步数间隔不得超过9000,如第一次8999,第二次17998以此类推。微信上限98800。
                        </span>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
        //发送表单ajax请求
        $('#submit').click(function () {
            $.ajax({
                url: 'http://foo.iifxs.xyz/wechat-steps',
                type: 'post',
                data: { steps: $("#steps").val(), account: $("#account").val() },
                success: function (res) {
                    console.log(res);
                    if (res.message == 200) {
                        alert("温馨提示：Sucess！")

                    } else {

                    }
                }
            })
        })
    </script>
